name: Daily Job Finder

on:
  schedule:
    - cron: '30 5 * * *'
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install requests

    - name: Run job finder
      run: |
        python job_finder.py

    - name: Upload results
      uses: actions/upload-artifact@v4
      with:
        name: jobs_today
        path: jobs_today.csv
